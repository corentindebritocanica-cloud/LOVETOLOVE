<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Alignement A4 - iPhone 16</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Style pour les repères d'alignement visuels */
        .guide-rect {
            fill: none;
            stroke: red;
            stroke-width: 0.8;
        }
    </style>
</head>
<body>

<div id="app-container">
    <video id="webcam" autoplay playsinline></video>
    
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <mask id="hole-mask">
                <rect width="100" height="100" fill="white" />
                
                <circle cx="35" cy="40" r="3" fill="black" />
                <circle cx="65" cy="40" r="3" fill="black" />
                <circle cx="35" cy="60" r="3" fill="black" />
                <circle cx="65" cy="60" r="3" fill="black" />

                <rect x="80" y="5" width="10" height="10" fill="black" /> <rect x="10" y="85" width="10" height="10" fill="black" /> </mask>
        </defs>
        
        <rect width="100" height="100" fill="white" mask="url(#hole-mask)" />

        <rect x="80" y="5" width="10" height="10" class="guide-rect" />
        <rect x="10" y="85" width="10" height="10" class="guide-rect" />
    </svg>
</div>

<script>
    const video = document.getElementById('webcam');

    async function initCamera() {
        try {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                },
                audio: false
            };
            
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
        } catch (err) {
            alert("Erreur caméra : Vérifiez que vous êtes en HTTPS et que l'accès est autorisé.");
        }
    }

    window.addEventListener('load', initCamera);

    // Empêcher le zoom tactile
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
</script>

</body>
</html>

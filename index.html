<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Décodeur iPhone 16</title>
    <style>
        /* Optimisation pour iPhone 16 (gestion de l'encoche/Dynamic Island) */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Le masque blanc */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="app-container">
    <video id="webcam" autoplay playsinline></video>
    
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
            <mask id="hole-mask">
                <rect width="100" height="100" fill="white" />
                
                <circle id="trou1" cx="30" cy="20" r="4" fill="black" />
                <circle id="trou2" cx="70" cy="35" r="4" fill="black" />
                <circle id="trou3" cx="25" cy="60" r="4" fill="black" />
                <circle id="trou4" cx="80" cy="80" r="4" fill="black" />
            </mask>
        </defs>
        
        <rect width="100" height="100" fill="white" mask="url(#hole-mask)" />
    </svg>
</div>

<script>
    const video = document.getElementById('webcam');

    async function initCamera() {
        try {
            const constraints = {
                video: {
                    facingMode: "environment",
                    // On demande une haute résolution pour bien lire les lettres
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                },
                audio: false
            };
            
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
        } catch (err) {
            console.error("Erreur caméra:", err);
            alert("Veuillez autoriser la caméra et utiliser HTTPS sur GitHub Pages.");
        }
    }

    // Lance la caméra au chargement
    window.addEventListener('load', initCamera);

    // Empêche le zoom accidentel par double tape sur iPhone
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, { passive: false });
</script>

</body>
</html>
